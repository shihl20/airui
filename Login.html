<body ontouchstart="">
    <div data-role="page" id="main">
        <!--登录处理脚本-->
        <link href="Css/login.css" rel="stylesheet" />
        <link href="Controls/AddDesktop/AddDesktop.css" rel="stylesheet" />
        <script src="Controls/AddDesktop/AddDesktop.js"></script>
        <script src="Scripts/clientLogin.js"></script>
        <script src="Scripts/md5.js"></script>
        <div class="ui-bar-h" data-theme="h" data-position="fixed" id="head" style="border: 0px" data-tap-toggle="false">
            <div class="mainTitle" style="font-size: 18px">欢迎使用艾瑞教育互联网学习平台</div>
        </div>
        <div id="content" class="login-content" role="main" style="padding: 0px 15px 0px 15px">
            <div class="login-container">
                <div style="margin: 30px 0px 30px 0px; text-align: center">
                    <img src="Images/logo128.png" style="vertical-align: middle;" />
                </div>
            </div>
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <input id="username" onkeyup="ClearPsw()" class="weui-input" type="text" placeholder="请输入手机号">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <input id="password" type="password" class="weui-input" type="text" placeholder="请输入密码">
                    </div>
                </div>
                <div class="weui-cell weui-cell_switch">
                    <div class="weui-cell__bd">记住密码</div>
                    <div class="weui-cell__ft">
                        <label for="saveLoginName" class="weui-switch-cp">
                            <input id="saveLoginName" class="weui-switch-cp__input" type="checkbox" checked="checked">
                            <div class="weui-switch-cp__box"></div>
                        </label>
                    </div>
                </div>
            </div>

            <button id="loginBtn" href="javascript:;" style="margin-top: 20px;" class=" weui-btn weui-btn_primary">登录</button>
        </div>
        <!--<div data-role="footer" data-position="fixed" data-tap-toggle="false"></div>-->
    </div>

</body>
